<div class="user-list-container">
  <mat-spinner *ngIf="loading"></mat-spinner>
  <div *ngIf="!loading" class="user-list">
    <mat-card *ngFor="let user of users" (click)="viewUser(user.id)">
      <img mat-card-image [src]="user.avatar" alt="{{user.first_name}}">
      <mat-card-title>{{ user.first_name }} {{ user.last_name }}</mat-card-title>
    </mat-card>
  </div>
  <mat-paginator [length]="totalUsers" [pageSize]="6" (page)="onPageChange($event)"></mat-paginator>
</div>
